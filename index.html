<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="page">
      <!-- nav header -->
      <nav>
